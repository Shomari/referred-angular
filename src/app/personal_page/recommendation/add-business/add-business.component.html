<!-- have a better developer than you make this into a real form with validation -->
<div class="container">
  <h1>Add a Business</h1>
    <form>
      <div class="form-group">
        <label for="title">Business Name</label>
        <input  name="title" type="text" class="form-control" id="title" #name required>
      </div>
      <div class="form-group">
        <label for="author">Address</label>
        <input  type="text" class="form-control" id="author" #address required>
      </div>

      <div class="form-group">
        <label for="author">City</label>
        <input type="text" class="form-control" id="author" #city required>
      </div>
      <!-- Should be a dropdown of states -->
      <div class="form-group">
        <label for="author">State</label>
        <input type="text" class="form-control" id="author" #state required>
      </div>
      <div class="form-group">
        <label for="author">Zipcode</label>
        <input type="text" class="form-control" id="author" #zipcode required>
      </div>
      <div class="form-group">
        <label for="author">Business Owner's Name</label>
        <input type="text" class="form-control" id="author" #owner required>
      </div>
      <div class="form-group">
        <label for="author">Email Address</label>
        <input type="text" class="form-control" id="author" #email required>
      </div>
      <div class="form-group">
        <label for="author">Phone</label>
        <input type="text" class="form-control" id="author" #phone required>
      </div>
      <button type="submit" (click)="submitBusiness({name: name.value, address: address.value,
        city: city.value, state: state.value, zipcode: zipcode.value, owner: owner.value,
        email: email.value, phone: phone.value })"
        class="btn btn-style">Submit</button>
    </form>
</div>
