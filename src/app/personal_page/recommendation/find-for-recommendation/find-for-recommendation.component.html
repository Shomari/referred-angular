<div>
  <div class="btn-group">
    <input id='buid-field' class='search-field' placeholder="Find business to recommend using BUID"
      type='text' #buid>&nbsp;&nbsp;
    <button class="btn btn-style" (click)="searchByBuid(buid.value)">Submit</button>
  </div><br>
  <h2 class='text-center' id='or'> - OR - </h2>
  <div>
    <div *ngIf="catLoaded" class="btn-group" dropdown>
      <div>
        <select class='category-box' #selectedCategory>
          <option value="" selected disabled hidden>Choose Category</option><i class="fa fa-caret-down" aria-hidden="true"></i>
          <option *ngFor='let category of categories'>{{category.name}}</option>
        </select>
      </div>
      <input class='search-field' placeholder="Enter business zipcode" #zipcode>&nbsp;&nbsp;
      <button class="btn btn-style" (click)="searchByZip(selectedCategory.value, zipcode.value)">Submit</button>
    </div>
  </div>
</div>

<div *ngIf='bizByZipLoaded' id='select-biz-box'>
  <div>
    <div class='row add-friend-box' *ngFor='let business of businesses'>
      <img class='col-md-1' src="{{business.name}}">
      <h1 class='col-md-7' id='add-friend-name'>{{business.zipcode}}</h1>
      <button id='add-friend-btn' class='btn-style' type='submit' (click)='createRecommendation(business)'>Create Recommendation </button>
    </div>
  </div>
  <p> Don't see the business you want to recommend listed?  Add in their info and we
      will get them setup ASAP.  Businesses must sign our agreement before recommendations
      can be added </p>
  <button class="btn btn-style" (click)="addBusiness()">Add A Business</button>
</div>

<div class='text-center' id='recommendation-box' *ngIf="choosenBusiness">
  <h1 id='recommendation-biz-name'>{{business.name}}</h1>
  <h3 id='recommendation-address'>{{business.address}} | {{business.zipcode}}</h3>
  <textarea cols="65" rows="9" #recommendation></textarea>
    <button class="btn btn-style" (click)="submitRecommendation(recommendation.value)">Submit</button>
</div>
